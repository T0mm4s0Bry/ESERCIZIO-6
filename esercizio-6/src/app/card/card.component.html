<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<ul role="list" class="divide-y divide-gray-100"style="margin-left: 10px; margin-right: 20px;"*ngFor="let element of player">
    <li class="flex justify-between gap-x-6 py-5">
      <div class="flex min-w-0 gap-x-4">
        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="{{element.immagine}}">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 text-gray-900">{{element.nickname}}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{element.team}}</p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-gray-900">{{element.ruolo}}</p>
        <p class="mt-1 text-xs leading-5 text-gray-500">{{element.eta}}</p>
      </div>
    </li>
    
  </ul>
